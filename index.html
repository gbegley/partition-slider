<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="d3.v4.js"></script>
    <script src="PartitionSlider.js"></script>
    <script src="RankingConfig.js"></script>
    <link rel="stylesheet" type="text/css" href="partitioning.css">
    <script src="https://use.fontawesome.com/9a600d5e3b.js"></script>
    <style>
        #profileAction button {margin:10px;float:right;}
    </style>
</head>
<body>
<div id="profileAction"></div>
<div id="profileEditor"></div>


<script>

    var profileAction = d3.select("#profileAction");
    // var btnReload = profileAction.append("button").text("Reload");
    // var btnShow = profileAction.append("button").text("Show Me");

    var rankingConfig = new RankingConfig({});

    var reload = function(){
        d3.json("profile.json",function(errors,profile){
            d3.select("#profileEditor").selectAll("*").remove();
            rankingConfig.appendTo("#profileEditor",profile,["save","share-square-o","refresh","close"]);
            rankingConfig.root.select(".profile-title .fa.fa-refresh").on("click",function(){ reload(); });
        });
    };



/*
    btnReload.on("click",function(){
        reload();
    });
    btnShow.on("click",function(){
        console.log("Profile: ",rankingConfig.profile);
    });
*/
    reload();

</script>
</body>
</html>
