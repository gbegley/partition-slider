<script>
    var mgSliders = [], mrpSlider = null;

    var body = d3.select("body");
    var profile = body.append("div").classed("profile",true);
    var mgSeg = profile.append("div").classed("metric-group-set",true);
    var mgs = mgSeg.append("div").classed("metric-groups",true);
    var mrp = mgSeg.append("div").attr("class","metric-ranks partition");

    var mgs = mgs.selectAll(".metric-group").data([1,2,3]).enter()
        .append("div").classed("metric-group",true)
        .each(function(s,mgi){
            var mg = d3.select(this);
            var mgSlider = mgSliders[mgi] = new PartitionSlider({root:mg.node()});
        })
    ;

    var mrpSlider = new PartitionSlider({
        root:mrp.node(),
        tick:0.1,
        vertical:true
    });

</script>
